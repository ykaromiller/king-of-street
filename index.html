<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>King of Street - Sistema de Estoque (Firebase)</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>King of Street - Sistema de Estoque</h1>

<h2>Adicionar Produto</h2>
<form id="formProduto">
<input id="produtoNome" placeholder="Nome" required>
<input id="produtoCategoria" placeholder="Categoria" required>
<input id="produtoTamanho" placeholder="Tamanho" required>
<input id="produtoCor" placeholder="Cor" required>
<input id="produtoQuantidade" type="number" placeholder="Quantidade" required>
<input id="produtoPreco" type="number" placeholder="Preço" required>
<button type="submit">Salvar Produto</button>
</form>

<h2>Estoque</h2>
<table border="1">
<thead>
<tr>
<th>ID</th>
<th>Nome</th>
<th>Categoria</th>
<th>Tamanho</th>
<th>Cor</th>
<th>Quantidade</th>
<th>Preço</th>
<th>Ação</th>
</tr>
</thead>
<tbody id="corpoTabelaEstoque"></tbody>
</table>

<h2>Registrar Venda</h2>
<select id="vendaProduto"></select>
<input type="number" id="vendaQuantidade" value="1">
<button id="btnFinalizarVenda">Finalizar Venda</button>

<script type="module" src="script.js"></script>

</body>
</html>
